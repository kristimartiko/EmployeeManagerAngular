<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let employee of employees; let i = index">
            <div class="contact-box center-version">
                <a href="#profile.html">
                    <img alt="image" class="img-circle" [src]="employee.imageUrl">
                    <h3 class="m-b-xs"><strong>{{ employee.name }}</strong></h3>
        
                    <div class="font-bold">{{ employee.jobTitle }}</div>
                    <address class="m-t-md">
                       Email: {{ employee.email }} <br>
                       Phone: {{ employee.phone }}
                    </address>
        
                </a>
                <div class="contact-box-footer">
                    <div class="m-t-xs btn-group">
                        <a class="btn btn-md btn-white" (click)="updateEmployee(employee)"><i class="glyphicon glyphicon-edit"></i></a>
                        <a class="btn btn-md btn-white" (click)="deleteEmployee(i)"><i class="glyphicon glyphicon-trash"></i></a>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
</div>
