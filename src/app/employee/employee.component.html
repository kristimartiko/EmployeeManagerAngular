<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">Employee Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
       <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
             <a class="nav-link" type="button" data-toggle="modal" data-target="#exampleModal">Add Employee</a>
          </li>
       </ul>
       <form class="form-inline navbar-right">
          <input type="search" name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search employees..." required>
       </form>
    </div>
  </nav>
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let employee of employees">
            <div class="contact-box center-version">
                <a href="#profile.html">
                    <img alt="image" class="img-circle" [src]="employee.imageUrl">
                    <h3 class="m-b-xs"><strong>{{ employee.name }}</strong></h3>
        
                    <div class="font-bold">{{ employee.jobTitle }}</div>
                    <address class="m-t-md">
                       Email: {{ employee.email }} <br>
                       Phone: {{ employee.phone }}
                    </address>
        
                </a>
                <div class="contact-box-footer">
                    <div class="m-t-xs btn-group">
                        <a class="btn btn-md btn-white"><i class="glyphicon glyphicon-edit"></i></a>
                        <a class="btn btn-md btn-white"><i class="glyphicon glyphicon-trash"></i></a>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
</div>
